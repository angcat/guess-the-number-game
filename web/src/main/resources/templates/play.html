<!DOCTYPE html>
<html lang="en">
<head id="headId">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card bg-light text-center mx-auto" style="width: 50%">
    <div class="card-header">
        <h1 id="game-title">Ghiceste Numarul!</h1>
    </div>
    <div class="card-body">
        <h3 id="mainMessage">Continut mesaj principal</h3>
        <h3 id="resultMessage">Continut mesaj rezultat</h3>

        <form id="game-form" action="play" method="post">
            <label id="enter-guess" for="guess">Introdu presupunerea ta</label>
            <input id="guess" type="number" name="guess"/>
            <input id="submit" type="submit" value="Trimite">
        </form>
    </div>
    <div class="card-footer text-muted">
        <footer id="footerId">
            <p>Informatii footer</p>
        </footer>
    </div>
</div>
</body>
</html>
