<!DOCTYPE html>
<html lang="en">
<head id="headId">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card bg-light text-center mx-auto" style="width: 50%">
    <div class="card-header">
    <h1 id="game-title">Welcome to Guess the Number Game</h1>
    </div>
    <div class="card-body" >
        <h4 id="please-login">Please login</h4>
    <form method="post" action="/login-action">
        <div class="form-group">
            <label id="emailLabel" for="emailInput">Email address</label>
            <input type="email" name="email" class="form-control" id="emailInput">
        </div>
        <div class="form-group">
            <label id="password" for="passwordInput">Password</label>
            <input type="password" name="password" class="form-control" id="passwordInput">
        </div>
        <p th:text="${errorLogin} ? #{game.error.login}"></p>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <br>
        <a id="register" href="/register">Register</a>
    </form>
    </div>
    <div class="card-footer text-muted">
    <div id="footerId">Informatii footer</div>
    </div>
</div>
</body>
</html>
