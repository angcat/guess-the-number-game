<!DOCTYPE html>
<html lang="en">
<head id="headId">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card bg-light text-center mx-auto" style="width: 50%">
    <div class="card-header">
        <h1 id="game-title">Guess the Number Game!!!</h1>
    </div>
    <div class="card-body">
        <h2 id="game-over">Game Over!!!</h2>
        <h3 id="resultMessage">Result message content</h3>
        <h3>
            <a id="restart">Play again</a>
        </h3>
        <h3>
            <a id="dashboard">Dashboard</a>
        </h3>
    </div>
    <div class="card-footer text-muted">
        <footer id="footerId">
            <p>Footer info</p>
        </footer>
    </div>
</div>
</body>
</html>
